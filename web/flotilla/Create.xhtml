<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FlotillaCreateDlg" widgetVar="FlotillaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFlotillaTitle}">
            <h:form id="FlotillaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{flotillaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFlotillaLabel_codflotilla}" for="codflotilla" />
                        <p:inputText id="codflotilla" value="#{flotillaController.selected.codflotilla}" title="#{bundle.CreateFlotillaTitle_codflotilla}" required="true" requiredMessage="#{bundle.CreateFlotillaRequiredMessage_codflotilla}"/>
                        <p:outputLabel value="#{bundle.CreateFlotillaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{flotillaController.selected.nombre}" title="#{bundle.CreateFlotillaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateFlotillaRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{flotillaController.create}" value="#{bundle.Save}" update="display,:FlotillaListForm:datalist,:growl" oncomplete="handleSubmit(args,'FlotillaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FlotillaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
