<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PilotoViewDlg" widgetVar="PilotoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPilotoTitle}">
            <h:form id="PilotoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pilotoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPilotoLabel_codPiloto}"/>
                        <h:outputText value="#{pilotoController.selected.codPiloto}" title="#{bundle.ViewPilotoTitle_codPiloto}"/>
                        <h:outputText value="#{bundle.ViewPilotoLabel_nombre}"/>
                        <h:outputText value="#{pilotoController.selected.nombre}" title="#{bundle.ViewPilotoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPilotoLabel_apellido}"/>
                        <h:outputText value="#{pilotoController.selected.apellido}" title="#{bundle.ViewPilotoTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewPilotoLabel_fechanacimiento}"/>
                        <h:outputText value="#{pilotoController.selected.fechanacimiento}" title="#{bundle.ViewPilotoTitle_fechanacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPilotoLabel_licencia}"/>
                        <h:outputText value="#{pilotoController.selected.licencia}" title="#{bundle.ViewPilotoTitle_licencia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PilotoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
