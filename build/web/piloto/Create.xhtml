<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PilotoCreateDlg" widgetVar="PilotoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePilotoTitle}">
            <h:form id="PilotoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pilotoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePilotoLabel_codPiloto}" for="codPiloto" />
                        <p:inputText id="codPiloto" value="#{pilotoController.selected.codPiloto}" title="#{bundle.CreatePilotoTitle_codPiloto}" required="true" requiredMessage="#{bundle.CreatePilotoRequiredMessage_codPiloto}"/>
                        <p:outputLabel value="#{bundle.CreatePilotoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{pilotoController.selected.nombre}" title="#{bundle.CreatePilotoTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePilotoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreatePilotoLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{pilotoController.selected.apellido}" title="#{bundle.CreatePilotoTitle_apellido}" required="true" requiredMessage="#{bundle.CreatePilotoRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.CreatePilotoLabel_fechanacimiento}" for="fechanacimiento" />
                        <p:calendar id="fechanacimiento" pattern="MM/dd/yyyy" value="#{pilotoController.selected.fechanacimiento}" title="#{bundle.EditPilotoTitle_fechanacimiento}" required="true" requiredMessage="#{bundle.EditPilotoRequiredMessage_fechanacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePilotoLabel_licencia}" for="licencia" />
                        <p:inputText id="licencia" value="#{pilotoController.selected.licencia}" title="#{bundle.CreatePilotoTitle_licencia}" required="true" requiredMessage="#{bundle.CreatePilotoRequiredMessage_licencia}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pilotoController.create}" value="#{bundle.Save}" update="display,:PilotoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PilotoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PilotoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
