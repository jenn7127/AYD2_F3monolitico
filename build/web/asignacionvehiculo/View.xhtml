<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignacionvehiculoViewDlg" widgetVar="AsignacionvehiculoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAsignacionvehiculoTitle}">
            <h:form id="AsignacionvehiculoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignacionvehiculoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAsignacionvehiculoLabel_fechaasignacion}"/>
                        <h:outputText value="#{asignacionvehiculoController.selected.fechaasignacion}" title="#{bundle.ViewAsignacionvehiculoTitle_fechaasignacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAsignacionvehiculoLabel_piloto}"/>
                        <h:outputText value="#{asignacionvehiculoController.selected.piloto}" title="#{bundle.ViewAsignacionvehiculoTitle_piloto}"/>
                        <h:outputText value="#{bundle.ViewAsignacionvehiculoLabel_vehiculo}"/>
                        <h:outputText value="#{asignacionvehiculoController.selected.vehiculo}" title="#{bundle.ViewAsignacionvehiculoTitle_vehiculo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AsignacionvehiculoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
