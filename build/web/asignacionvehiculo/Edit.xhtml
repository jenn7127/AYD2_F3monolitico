<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignacionvehiculoEditDlg" widgetVar="AsignacionvehiculoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAsignacionvehiculoTitle}">
            <h:form id="AsignacionvehiculoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignacionvehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAsignacionvehiculoLabel_fechaasignacion}" for="fechaasignacion" />
                        <p:calendar id="fechaasignacion" pattern="MM/dd/yyyy" value="#{asignacionvehiculoController.selected.fechaasignacion}" title="#{bundle.EditAsignacionvehiculoTitle_fechaasignacion}" required="true" requiredMessage="#{bundle.EditAsignacionvehiculoRequiredMessage_fechaasignacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAsignacionvehiculoLabel_piloto}" for="piloto" />
                        <p:selectOneMenu id="piloto" value="#{asignacionvehiculoController.selected.piloto}" required="true" requiredMessage="#{bundle.EditAsignacionvehiculoRequiredMessage_piloto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pilotoController.itemsAvailableSelectOne}"
                                           var="pilotoItem"
                                           itemValue="#{pilotoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAsignacionvehiculoLabel_vehiculo}" for="vehiculo" />
                        <p:selectOneMenu id="vehiculo" value="#{asignacionvehiculoController.selected.vehiculo}" required="true" requiredMessage="#{bundle.EditAsignacionvehiculoRequiredMessage_vehiculo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"
                                           var="vehiculoItem"
                                           itemValue="#{vehiculoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{asignacionvehiculoController.update}" value="#{bundle.Save}" update="display,:AsignacionvehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AsignacionvehiculoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AsignacionvehiculoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
